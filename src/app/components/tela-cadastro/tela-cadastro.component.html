  <div class="example-form m-2 d-flex align-items-center">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Buscar por nome</mat-label>
      <input matInput placeholder="Ex. Ana Maria" value="">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Celular</mat-label>
      <input matInput placeholder="Ex. 21 9 9999-9999" value="">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="Ex. 999.999.999-99" value="">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>CNPJ</mat-label>
      <input matInput placeholder="Ex.  00.000.000/0001-00." value="">
    </mat-form-field>

    <button class="btn border btn-search">
      <fa-icon icon="search"></fa-icon> PESQUISAR
    </button>
  </div>

  <div class="container m-2 w-50">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 ">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cpfCnpj">
        <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
        <td mat-cell *matCellDef="let element"> {{element.cpfCnpj}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
